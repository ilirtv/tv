<html>
<head>
	<link rel="stylesheet" href="../style.css">
	<script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="rightbox">
		<button class="full-screen-button focusable" onclick="player.core.mediaControl.toggleFullscreen();"><img src="../img/fullscreen.png">Full Screen</button>
	</div>
	<div id="player"></div>
	<script>
		var
		playerElement = document.getElementById("player");
		var player = new Clappr.Player({
		height: "100%",
		width: "100%",
		watermark: '',
		position: 'top-right',
		hlsjsConfig: {
			xhrSetup: function (xhr, url) {
			xhr.withCredentials = false;
			}
		},
		playbackConfig: {
			crossorigin: 'use-credentials',
			controls: false,
		}
		});
		
		player.attachTo(playerElement);
		player.load({
		source: window.atob("aHR0cHM6Ly9zZWN1cmVkLmFsYnBvcnRhbC5uZXQ6ODQ0My9saXZlL2NsaWVudChwb3J0YWwpL3BsYXlsaXN0LzMzLm0zdTg="),
		mimeType: 'application/x-mpegURL'
		});
		player.play()
	</script>
	<script src="index.js"></script>
</body>
</html>
